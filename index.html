<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> <!-- contenitorre trasparente-->
        <header>    <!-- logo e titolo-->
            <img class="logo" src="logo.png"> <!-- LOGO LIME-->
            <h2 class="titolo">Taking Booleoners from A to B</h2> <!-- TITOLO -->
        </header>
        
        <nav> <!-- menu con i tre pulsanti-->
            <button> Prenota </button>
            <button> Termina prenotazione </button>
            <button> Accendi luci </button>
        </nav>

        <main> <!-- scelta del monopattino-->
            <div class="monopattino">  <!-- monopattino n.1 -->
                
                <div class="raw"> <!-- riga 1 con chechbox e nome monopatino-->
                    <input type="checkbox">
                    <span class="nome">Monopattino Gino22</span>
                </div> 

                <div class="raw"> <!-- riga 2 con distanza-->
                    <span class="descrizione">&#8594;</span>
                    <span class="descrizione">Via Guadalametri - a 220 metri da te</span>
                </div>

                <div class="raw"> <!-- riga 3 con stato carica-->
                    <span class="descrizione">Stato carica:</span>
                    <div id="carica1"></div>
                </div>

            </div>

            <div class="monopattino">  <!-- monopattino n.2 -->
                
                <div class="raw"> <!-- riga 1 con chechbox e nome monopatino-->
                    <input type="checkbox">
                    <span class="nome">Monopattino Mike24</span>
                </div> 

                <div class="raw"> <!-- riga 2 con distanza-->
                    <span class="descrizione">&#8594;</span>
                    <span class="descrizione">Via Ricciardoni - a 420 metri da te</span>
                </div>

                <div class="raw"> <!-- riga 3 con stato carica-->
                    <span class="descrizione">Stato carica:</span>
                    <div id="carica2"></div>
                </div>

            </div>

            <div class="monopattino">  <!-- monopattino n.3 -->
                
                <div class="raw"> <!-- riga 1 con chechbox e nome monopatino-->
                    <input type="checkbox">
                    <span class="nome">Monopattino Fede154</span>
                </div> 

                <div class="raw"> <!-- riga 2 con distanza-->
                    <span class="descrizione">&#8594;</span>
                    <span class="descrizione">Via Mentarini - a 490 metri da te</span>
                </div>

                <div class="raw"> <!-- riga 3 con stato carica-->
                    <span class="descrizione">Stato carica:</span>
                    <div id="carica3"></div>
                </div>

            </div>
        </main>
    </div>

    <footer>
        <span class="firma"> by Pierluca Strianese </span>
    </footer>
</body>
</html>
